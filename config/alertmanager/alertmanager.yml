global:
  resolve_timeout: 5m

# 路由配置
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'

  routes:
    # 严重告警立即发送
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 5m

    # 业务告警
    - match:
        category: business
      receiver: 'business-alerts'
      group_interval: 5m

    # 系统告警
    - match:
        category: system
      receiver: 'system-alerts'

# 抑制规则
inhibit_rules:
  # 如果有critical告警，抑制warning告警
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

# 接收器配置
receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://alert-manager-app:8080/webhook'

  - name: 'critical-alerts'
    webhook_configs:
      - url: 'http://alert-manager-app:8080/webhook/critical'

  - name: 'business-alerts'
    webhook_configs:
      - url: 'http://alert-manager-app:8080/webhook/business'

  - name: 'system-alerts'
    webhook_configs:
      - url: 'http://alert-manager-app:8080/webhook/system'
